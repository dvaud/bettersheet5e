<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator From</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: #2d3436;
            font-size: 1.8rem;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .char-link {
            text-decoration: none;
            color: #4a5568;
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .char-link:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <body>
    <div class="container">
        <h1>Welcome to my Character Creator form</h1>
        <p>To learn more <a href="https://github.com/dvaud/bettersheet5e">visit the GitHub repo</a> for this project!</p>
        <nav class="nav-links">
            <a href="create.html" class="char-link">Character Creator</a>
        </nav>
    </div>
</body>
</body>
</html>
